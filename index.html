<html>
	<head>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">

		<title>Upgrade todo</title>
		<!-- styles -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/app.css">

		<!-- no icons yet -->

		<link rel="icon" href="">
	</head>
	<body>
		<div class="background-image" id="background">
			<a class="link-btn" id="linkBtn">Links</a>
			<div class="link-wrapper is-hidden" id="linkModal">
				<div class="link-wrapper__list">
					<div>
						<ul id="linkListResult"></ul>
					</div>
					<form id="linkForm">
						<div class="field">
							<input type="text" id="name" class="input" placeholder="Name">
						</div>
						<div class="field">
							<input type="text" id="URL" class="input" placeholder="URL">
						</div>
						<button type="submit" style="visibility: hidden;"></button>
					</form>
				</div>
			</div>
			<div class="widget-wrapper">
				<h1><span id="time"></span></h1>
				<h2><span id="greetings"></span><span id="userName" contenteditable="false" onkeyup="editName()"></span>.</h2>
				<div class="todo__main-wrapper">
					<h2>Today</h2>
					<div class="todo__main-focus">
						<div class="todo__list-wrapper">
							<h3>What is your main focus today?</h3>
							<!-- main focus result -->
							<ul id="mainFocusResult"></ul>
							<div class="loader"></div>
							<form action="" id="mainFocusForm">
								<div class="main-field">
									<input type="text" id="main-input" placeholder="" class="main-input">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<a class="todo-btn" id="todoBtn">Todo</a>
			<div class="todo-wrapper is-hidden" id="todoModal">
				<h3 >Today <i class="fa fa-caret-down"></i></h3>
				<div class="todo-wrapper__list">
					<!-- results -->
					<ul id="todoListResult"></ul>
					<form id="todoForm">
						<div class="field">
							<input type="text" class="input" placeholder="New todo" id="todoInput">
							<span class="focus-border"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
