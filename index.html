<html>
	<head>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">

		<title>Upgrade todo</title>
		<!-- styles -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/app.css">

		<!-- no icons yet -->

		<link rel="icon" href="">
	</head>
	<body>
		<div class="background-image" id="background">
			<a href="javascript:void(0)" class="link-btn" id="linkBtn" onclick="openLink()">Links</a>
			<div class="link-wrapper" id="linkModal">
				<div class="link-wrapper__list">
					<ul>
						<li><a href="#">Some fucking link</a><span class="close">&times;</span></li>
					</ul>
					<form action="">
						<div class="field">
							<input type="text" class="input" placeholder="Name">
						</div>
						<div class="field">
							<input type="text" class="input" placeholder="URL">
						</div>
					</form>
				</div>
			</div>
			<div class="widget-wrapper">
				<h1><span id="time"></span></h1>
				<h2><span id="greetings"></span>, Axel Mhar.</h2>
				<div class="todo__main-wrapper">
					<h2>Today</h2>
					<div class="todo__main-focus">
						<div class="todo__list-wrapper">
							<ul>
								<li id="li"><a href="javascript:void(0)">Build an app using Vanilla javascript</a><span class="close">&times;</span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<a onclick="Open()" class="todo-btn" id="todoBtn">Todo</a>
			<div class="todo-wrapper" id="todoModal">
				<h3 >Today <i class="fa fa-caret-down"></i></h3>
				<div class="todo-wrapper__list">
					<!-- results -->
					<ul id="todoListResult"></ul>

					<form id="todoForm">
						<div class="field">
							<input type="text" class="input" placeholder="New todo" id="todoInput">
							<span class="focus-border"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- scripts -->
		<script src="js/app.js"></script>
	</body>
</html>
